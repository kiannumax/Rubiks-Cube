  <body>

      <ul class="navbar-nav">

            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        </div>
      </div>
